<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Relatório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-bar-chart-line-fill me-2" style="color: var(--cor-primaria);"></i>Sistema de Relatórios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/"><i class="bi bi-file-earmark-plus"></i> Novo Relatório</a></li>
                    <li class="nav-item"><a class="nav-link" href="/consulta"><i class="bi bi-search"></i> Consultar</a></li>
                    <li id="nav-demandas" class="nav-item d-none"><a class="nav-link" href="/demandas"><i class="bi bi-card-checklist"></i> Demandas</a></li>
                    <li id="nav-gerenciar" class="nav-item d-none"><a class="nav-link" href="/gerenciar-lojas"><i class="bi bi-shop-window"></i> Lojas</a></li>
                    <li id="nav-admin" class="nav-item d-none"><a class="nav-link" href="/admin"><i class="bi bi-speedometer2"></i> Painel</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-sm btn-outline-secondary me-3" onclick="window.open('/live', 'janelaLive', 'width=600,height=900,scrollbars=yes,resizable=yes')" title="Abrir Janela Live">
                        <i class="bi bi-window-split"></i> Live
                    </button>
                    <div id="user-info" class="d-flex align-items-center"></div>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
        <form id="form-relatorio" action="/salvar" method="POST">
            <input type="hidden" name="vendedores" id="vendedores-json">
            <input type="hidden" name="nome_funcao_especial" id="nome_funcao_especial">
            <div class="card mb-3"><div class="card-header">Dados Gerais</div><div class="card-body"><div class="row g-3"><div class="col-md-6"><label for="loja" class="form-label">Loja</label><select id="loja" name="loja" class="form-select" required><option value="" disabled selected>Carregando lojas...</option></select></div><div class="col-md-6"><label for="data" class="form-label">Data</label><input type="date" id="data" name="data" class="form-control" required></div><div class="col-md-6"><label class="form-label">Horário Loja</label><div class="input-group"><input type="time" name="hora_abertura" class="form-control" required><input type="time" name="hora_fechamento" class="form-control" required></div></div><div class="col-md-6"><label class="form-label">Horário Gerente</label><div class="input-group"><input type="time" name="gerente_entrada" class="form-control" required><input type="time" name="gerente_saida" class="form-control" required></div></div></div></div></div>
            <div class="card mb-3"><div class="card-header">Fluxo e Vendas</div><div class="card-body"><div class="row g-3 mb-3"><div class="col-md-3"><label class="form-label">Clientes Monit.</label><input type="number" name="clientes_monitoramento" class="form-control" required></div><div class="col-md-3"><label class="form-label">Vendas Monit.</label><input type="number" name="vendas_monitoramento" class="form-control" required></div><div class="col-md-3"><label class="form-label">Clientes Loja</label><input type="number" name="clientes_loja" class="form-control" required></div><div class="col-md-3"><label class="form-label">Vendas Loja</label><input type="number" name="vendas_loja" class="form-control" required></div></div><div class="row g-3"><div class="col-md-3"><label class="form-label">Cartão</label><input type="number" id="vendas_cartao" name="vendas_cartao" class="form-control" value="0" required></div><div class="col-md-3"><label class="form-label">PIX</label><input type="number" id="vendas_pix" name="vendas_pix" class="form-control" value="0" required></div><div class="col-md-3"><label class="form-label">Dinheiro</label><input type="number" id="vendas_dinheiro" name="vendas_dinheiro" class="form-control" value="0" required></div><div class="col-md-3"><label class="form-label">Total</label><input type="number" id="total_vendas" class="form-control" readonly></div></div></div></div>
            <div class="row">
                <div class="col-md-8"><div class="card mb-3"><div class="card-header d-flex justify-content-between align-items-center"><span>Desempenho Equipe</span><button type="button" class="btn btn-sm btn-outline-primary" onclick="adicionarVendedor()"><i class="bi bi-plus-lg"></i> Adicionar</button></div><div class="card-body" id="vendedores-container"></div></div></div>
                <div class="col-md-4"><div class="card mb-3"><div class="card-header">Outros</div><div class="card-body"><div class="mb-3"><label class="form-label">Trocas/Devoluções</label><input type="number" name="quantidade_trocas" class="form-control" value="0" required></div><div id="funcao-especial-container" style="display: none;"><label id="label-funcao-especial" class="form-label"></label><input type="number" name="quantidade_funcao_especial" class="form-control" value="0"></div></div></div></div>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">SALVAR RELATÓRIO</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/navbar-logic.js" defer></script>
    <script src="/form-logic.js" defer></script>
</body>
</html>
